<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <canvas id="flappyBirdCanvas" width="480" height="320"></canvas>

  <!-- 이미지 태그 추가 -->
  <img id="birdImage" src="D:\학생용폴더\현대v74.jpg" style="display: none;">

  <script>
    const canvas = document.getElementById("flappyBirdCanvas");
    const ctx = canvas.getContext("2d");
    const birdImage = document.getElementById("birdImage");

    let birdX = 50;
    let birdY = canvas.height / 2;
    let birdDY = 2;
    let gravity = 0.1;

    let pipeX = canvas.width;
    let pipeY = 0;
    let pipeWidth = 50;
    let pipeHeight = Math.floor(Math.random() * (canvas.height - 100)) + 50;
    let pipeGap = 100;

    let score = 0;

    function drawBird() {
      ctx.drawImage(birdImage, birdX - 20, birdY - 20, 40, 40);
    }

    function drawPipe() {
      ctx.fillStyle = "#33FF33";
      ctx.fillRect(pipeX, pipeY, pipeWidth, pipeHeight);
      ctx.fillRect(pipeX, pipeHeight + pipeGap, pipeWidth, canvas.height - pipeHeight - pipeGap);
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score}`, canvas.width - 100, 30);
    }

    function updateBird() {
      birdY += birdDY;
      birdDY += gravity;

      if (birdY > canvas.height || birdY < 0) {
        gameOver();
      }
    }

    function updatePipe() {
      pipeX -= 2;

      if (pipeX + pipeWidth < 0) {
        pipeX = canvas.width;
        pipeHeight = Math.floor(Math.random() * (canvas.height - 100)) + 50;
        score++;
      }
    }

    function collisionDetection() {
      if (
        birdX < pipeX + pipeWidth &&
        birdX + 20 > pipeX &&
        (birdY < pipeHeight || birdY + 20 > pipeHeight + pipeGap)
      ) {
        gameOver();
      }
    }

    function gameOver() {
      alert("Game Over! Your Score: " + score);
      birdY = canvas.height / 2;
      birdDY = 2;
      pipeX = canvas.width;
      pipeHeight = Math.floor(Math.random() * (canvas.height - 100)) + 50;
      score = 0;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBird();
      drawPipe();
      drawScore();

      updateBird();
      updatePipe();
      collisionDetection();

      requestAnimationFrame(draw);
    }

    document.addEventListener("keydown", function (event) {
      if (event.code === "Space") {
        birdDY = -3;
      }
    });

    draw();
  </script>
</body>
</html>
